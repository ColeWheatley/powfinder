<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touring Madness Map</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <style>
    #play-pause-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000; /* Ensure it's above the map */
      padding: 8px 12px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #play-pause-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Map sits behind everything -->
  <div id="map"></div>
  <button id="play-pause-button">Play</button>

  <!-- Drawer container: full-width, 32vh tall, only top 8vh showing by default -->
  <div id="drawer-container">
    <div id="drawer-bar">
        <h1 class="brand">PowFinder</h1>
        <div id="info-box" style="display:none;"></div>
        <div id="drawer-caret">â–²</div>
    </div>

    <!-- Hidden settings area (24 vh) -->
    <div id="drawer-content">
      <div id="layer-panel" style="width: 75%; box-sizing: border-box;">
        <div id="layer-grid">
          <!-- Priority Layers -->
          <div class="layer-item" data-layer-name="skiability" data-layer-type="snow_composite">Skiability</div>
          <div class="layer-item" data-layer-name="sqh_raw" data-layer-type="snow_composite">SQH (Raw)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="temperature_2m">Temperature (2m)</div>
          <div class="layer-item" data-layer-type="terrain" data-layer-name="elevation">Elevation</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="windspeed_10m">Wind (10m)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="shortwave_radiation">Radiation</div>
          <!-- Other Weather Layers -->
          <div class="layer-item" data-layer-type="weather" data-layer-name="snowfall">Snowfall</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="snow_depth">Snow Depth</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="dewpoint_2m">Dewpoint (2m)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="relativehumidity_2m">Rel. Humidity (2m)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="temperature_850hPa">Temp (850hPa)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="temperature_500hPa">Temp (500hPa)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="surface_pressure">Surf. Pressure</div>
          <!-- Other Terrain Layers -->
          <div class="layer-item" data-layer-type="terrain" data-layer-name="slope">Slope</div>
          <div class="layer-item" data-layer-type="terrain" data-layer-name="aspect">Aspect</div>
        </div>
      </div>
      <div id="settings-grid-panel" style="width: 25%; box-sizing: border-box;">
        <div id="settings-grid">
          <div class="layer-item" id="day-control-button">Day</div>
          <div class="layer-item" id="time-control-button">Time</div>
          <div class="layer-item" id="clear-cache-grid-button">Clear Cache</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="terrain_evaluator.js"></script>
</body>
</html>
