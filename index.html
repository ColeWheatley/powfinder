<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Powfinder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
</head>
<body>
  <!-- Map sits behind everything -->
  <div id="map"></div>
  <div id="popup" class="popup" style="display:none;">
    <div id="popup-content"></div>
  </div>

  <!-- Drawer container: full-width, 32vh tall, only top 8vh showing by default -->
  <div id="drawer-container">
    <div id="drawer-bar" onclick="toggleDrawer()">
        <h1 class="brand">PowFinder</h1>
        <div id="info-box" style="display:none;"></div>
        <div id="drawer-caret">â–²</div>
    </div>

    <!-- Hidden settings area (24 vh) -->
    <div id="drawer-content">
      <div id="layer-panel" style="width: 75%; box-sizing: border-box;">
        <div id="layer-grid">
          <!-- Available Weather Data (10 variables) -->
          <div class="layer-item" data-layer-type="weather" data-layer-name="temperature_2m">Temperature (2m)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="relative_humidity_2m">Rel. Humidity (2m)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="shortwave_radiation">Radiation</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="cloud_cover">Cloud Cover</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="snow_depth">Snow Depth</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="snowfall">Snowfall</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="wind_speed_10m">Wind (10m)</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="weather_code">Weather Code</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="freezing_level_height">Freezing Level</div>
          <div class="layer-item" data-layer-type="weather" data-layer-name="surface_pressure">Surf. Pressure</div>
          
          <!-- Not Yet Implemented -->
          <div class="layer-item not-implemented" data-layer-type="weather" data-layer-name="dewpoint_2m">Dewpoint (2m)</div>
          <div class="layer-item not-implemented" data-layer-type="terrain" data-layer-name="hillshade">Hillshade</div>
          <div class="layer-item not-implemented" data-layer-type="terrain" data-layer-name="elevation">Elevation</div>
          <div class="layer-item not-implemented" data-layer-type="terrain" data-layer-name="aspect">Aspect</div>
          <div class="layer-item not-implemented" data-layer-type="terrain" data-layer-name="slope">Slope</div>
          <div class="layer-item not-implemented" data-layer-type="snow_composite" data-layer-name="skiability">Skiability</div>
          <div class="layer-item not-implemented" data-layer-type="snow_composite" data-layer-name="sqh">SQH</div>
        </div>
      </div>
      <div id="settings-grid-panel" style="width: 25%; box-sizing: border-box;">
        <div id="settings-grid">
          <div class="layer-item" id="day-control-button">Day</div>
          <div class="layer-item" id="time-control-button">Time</div>
          <div class="toggle-button" id="mode-toggle">
            <div class="toggle-slider"></div>
            <span class="toggle-label left">Point</span>
            <span class="toggle-label right">Smooth</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="terrain_evaluator.js"></script>
</body>
</html>
